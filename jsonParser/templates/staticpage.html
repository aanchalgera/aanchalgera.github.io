<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title><%= data.title.text %></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="description" content="" />
  <meta name="news_keywords" content=""/>
  <meta name='robots' content='noodp' />
  <meta property="fb:admins" content="100000716994885"/>
  <meta name="application-name" content="<%= data.siteName %>" />
  <meta property="og:image" content="" />
  <meta property="og:title" content="<%= data.title.text %>" />
  <meta property="og:description" content="" />
  <meta property="og:url" content="" />
  <meta property="og:type" content="article" />
  <meta name="DC.Source" content="<%= data.siteName %>" />
  <link rel="stylesheet" type="text/css" href="http://img.weblogssl.com/css/xataka/l-19-11-2015/main.css?v=34303">
  <link rel="shortcut icon" href="http://img.weblogssl.com/css/xataka/r/images/favicon.ico" type="image/ico" />
  <link rel="apple-touch-icon" href="http://img.weblogssl.com/css/xataka/r/images/apple-touch-icon.png" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://img.weblogssl.com/css/xataka/r/images/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://img.weblogssl.com/css/xataka/r/images/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://img.weblogssl.com/css/xataka/r/images/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="http://img.weblogssl.com/css/xataka/r/images/apple-touch-icon-57-precomposed.png">
 </head>
 <body>
  <section class="head-container head-container-longform">
   <div class="head">
    <div class="head-brand">
     <ul class="head-nav">
      <li><a href="#sections" class="head-link head-link-sections m-v1 js-menu js-open-menu">Menu</a></li>
     </ul>
     <% if (data.sponsorImage) { %>
      <div class="brand longform-brand">
       <a href="blogUrl" class="brand-logo longform-brand-logo"><span><%= data.siteName %></span></a>
      </div>
      <div class="longform-sponsor">
       <span class="longform-sponsor-disclaimer">Un especial ofrecido por</span>
       <span class="longform-sponsor-logo"><img alt="<%= data.sponsorName %>" src="<%= sponsorImage %>"></span>
      </div>
     </div>
    <% } %>
   </div>
   <!-- .header -->
  </section>
  <!-- .head -->
  <div class="page-container">
   <div class="content-container">
    <%= data.html %>
    <section id="sections" class="head-menu-container head-menu-sections">
     <a href="#sections" class="head-menu-toggler js-close-menu"></a>
     <div class="head-menu"></div>
    </section>
    <section class="foot-external">
     <div class="wrapper foot-wrapper">
      <header class="foot-head">
       <a class="backlink foot-backlink" href="#head">Subir</a>
       <p class="wsl-brand foot-wsl-brand"><a href="http://weblogssl.com" class="wsl-logo foot-wsl-logo"><span>Weblogs SL</span></a></p>
      </header>
     </div>
    </section>
    <!-- .foot -->
    <div id="cookies-overlay" class="cookies-overlay"></div>
   </div>
  </div>
  <script type="text/javascript" src="http://img.weblogssl.com/LPbackend/prod/v2/js/main-1205.js"></script>
  <script type="text/javascript">
   $(".js-open-menu").click(function(e) {
    e.preventDefault();
    target = $(this).attr("href");
    $("#sections").removeClass("is-visible");
    $(target).addClass("is-visible");
    $(".page-container").addClass("is-blocked");
    $("html").addClass("noscroll");
   });
   $(".js-close-menu").click(function(e) {
    e.preventDefault();
    target = $(this).attr("href");
    $(target).removeClass("is-visible");
    $(".page-container").removeClass("is-blocked");
    $("html").removeClass("noscroll");
   });
  </script>
  <script>
   (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
   })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
   ga('create', 'UA-679927-76', 'auto');
   ga('send', 'pageview');
  </script>
 </body>
</html>
