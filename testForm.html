<html>
    <body>
        <textarea rows="50" cols="100" id="data"><%= testData %></textarea>
        <input type="button" value="save" id="save" onClick="save()" />
    </body>
    <script type="text/javascript">
        var xmlhttp;
        if (window.XMLHttpRequest) {
          xmlhttp=new XMLHttpRequest();
        } else {
          xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        function save () {
            xmlhttp.open("POST","http://localhost:8888/parse",true);
            xmlhttp.send(document.getElementById("data").value);
        }
    </script>
</html>
